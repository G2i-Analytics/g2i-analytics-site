<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>G2i Analytics • Login</title>
  
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="./Logo.png" type="image/png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{fontFamily:{sans:['Montserrat','ui-sans-serif','system-ui']},colors:{brand:{DEFAULT:'#ff5a1f',600:'#e5521c',700:'#c64616'}},boxShadow:{soft:'0 10px 30px rgba(0,0,0,.08)'}}}}</script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./app-config.js"></script>

</head>
<body class="bg-gray-50 text-slate-900">
  <main class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white border border-slate-100 rounded-2xl p-6 shadow-soft">
      <div class="flex items-center gap-3 mb-4">
        <img src="./Logo.png" alt="G2i" class="w-10 h-10 rounded-lg object-contain"/>
        <div>
          <div class="text-xl font-extrabold tracking-tight">G2i Analytics</div>
          <div class="text-xs text-slate-500 -mt-0.5">Acesse sua conta</div>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm text-slate-600 mb-1" for="email">E-mail</label>
          <input id="email" type="email" class="w-full rounded-xl border border-slate-200 px-3 py-2 focus:outline-none focus:ring-4 focus:ring-brand/20" placeholder="voce@empresa.com.br">
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1" for="password">Senha</label>
          <input id="password" type="password" class="w-full rounded-xl border border-slate-200 px-3 py-2 focus:outline-none focus:ring-4 focus:ring-brand/20" placeholder="••••••••">
        </div>
        <button id="login" class="w-full inline-flex items-center justify-center gap-2 px-4 py-2 rounded-xl bg-brand text-white font-bold hover:bg-brand-600">Entrar</button>
        <div id="msg" class="hidden px-3 py-2 rounded-xl text-sm border"></div>
      </div>
    </div>
  </main>
  <script>
    (async () => {
      const cfg = window.APP_CONFIG || {};
      const { createClient } = window.supabase;
      const supabase = createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

      const next = new URLSearchParams(location.search).get('next') || '/app.html';
      const btn = document.getElementById('login');
      const msg = document.getElementById('msg');

      btn.addEventListener('click', async () => {
        msg.className = 'hidden';
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          msg.className = 'px-3 py-2 rounded-xl text-sm border bg-red-50 text-red-700 border-red-200';
          msg.textContent = 'Erro: ' + error.message;
          return;
        }
        location.replace(next);
      });
    })();
  </script>
</body>
</html>

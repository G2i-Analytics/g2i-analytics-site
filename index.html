<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>G2i Analytics</title>
  <link rel="icon" href="./Logo.png" type="image/png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Montserrat',system-ui;background:#0b1220;color:#fff}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{max-width:860px;width:100%;background:#0e162b;border:1px solid #22304d;border-radius:20px;padding:40px;
          box-shadow:0 30px 80px rgba(0,0,0,.35)}
    .kicker{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,90,31,.12);
            color:#ff5a1f;font-weight:800;font-size:12px;letter-spacing:.3px;text-transform:uppercase}
    h1{font-size:40px;margin:10px 0 8px}
    p{opacity:.9;line-height:1.5}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .brand img{width:48px;height:48px;border-radius:12px}
    .muted{color:#cbd5e1;font-size:12px;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="./Logo.png" alt="G2i">
        <div>
          <div style="font-weight:800;font-size:20px">G2i Analytics</div>
          <div style="color:#94a3b8;font-size:12px">Em construção</div>
        </div>
      </div>
      <span class="kicker">Em construção</span>
      <h1>G2i Analytics</h1>
      <p>Este será o hub de dashboards do Grupo 2 Irmãos.</p>
      <p>Enquanto isso, você pode acompanhar o progresso por aqui.</p>
      <div class="muted">Build: <span id="bts"></span></div>
    </div>
  </div>
  <script>
    document.getElementById('bts').textContent = new Date().toISOString().slice(0,16).replace('T',' ');
  </script>
</body>
</html>
